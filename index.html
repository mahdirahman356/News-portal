<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class=" container mx-auto text-center"> 
        <div class="navbar my-5 md:my-16  w-[98%] md:w-[90%] mx-auto border-b-[1px] pb-6 border-[#CDCDCD]">
            <div class="navbar-start">
             
              <a class="btn p-0 btn-ghost font-bold text-2xl md:text-3xl"><span class="text-[#5D5FEF]">News</span> Portal</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                
              </ul>
            </div>

            <div class="navbar-end">
              <a class="btn">Sign Up</a>
            </div>
          </div>

          <!-- display -->
          <div class="my-6  md:my-12 w-[95%] md:w-[90%] mx-auto flex justify-end">
            <label class="flex cursor-pointer gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
                <input type="checkbox" value="synthwave" class="toggle theme-controller"/>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
              </label>
          </div>

        <!-- categories-buttons -->
        <div id="categories-option-container" class="flex flex-wrap justify-center gap-3 lg:justify-between w-[98%] md:w-[90%] mx-auto">
           
           </div>   

           <div class="my-16 flex justify-center gap-1 w-[98%] md:w-[90%]   mx-auto">
            <input  id="id-search" type="text" placeholder="Type here" class="input input-bordered w-full" />
            <button onclick="serchBtn()" class="btn">Search</button>
           </div>
    </header>
    <main>
        <section>
            <!-- loading -->  

            <div id="loading" class="text-center my-32 hidden">
                <span class="loading loading-spinner text-neutral"></span>
            </div>

            <div  id="news-details-container">
                
            </div>
        </section>
    </main>
    <footer class="mt-8 footer footer-center p-10 bg-gray-700 text-primary-content">

    <script src="news.js"></script>
</body>
</html>
